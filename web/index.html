<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLog AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              github: {
                bg: '#0d1117',       // Canvas Default
                subtle: '#161b22',   // Canvas Subtler (Cards)
                border: '#30363d',   // Border Default
                text: '#e6edf3',     // fg.default
                muted: '#848d97',    // fg.muted
                btn: '#238636',      // Button Success
                'btn-hover': '#2ea043',
                'accent': '#2f81f7', // Accent
                'danger': '#d93025'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace']
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar - Responsive */
      :root {
        --scrollbar-track: #f3f4f6;
        --scrollbar-thumb: #d1d5db;
        --scrollbar-thumb-hover: #9ca3af;
      }
      .dark {
        --scrollbar-track: #0d1117;
        --scrollbar-thumb: #30363d;
        --scrollbar-thumb-hover: #8b949e;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white dark:bg-github-bg text-gray-900 dark:text-github-text selection:bg-github-accent selection:text-white overflow-hidden">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
